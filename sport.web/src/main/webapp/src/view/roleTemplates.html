<script type="text/template" id="roleList">
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>Name</th>
		 <th>Description</th>
    <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(roles, function(role) { %>
    <tr>
		<td><%= htmlEncode(role.getDisplay('name')) %></td>
		<td><%= htmlEncode(role.getDisplay('description')) %></td>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-role-edit',{id:<%= role.id %>}); return false" >Edit</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-role-delete',{id:<%= role.id %>}); return false" >Delete</a> 
	<% } %>    
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="role">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-roleForm">
    <% if(role.id) {%>
    <input type="hidden" name="id" value="<%= role.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= role.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="description">Description</label>
    	<input type="text" class="form-control" id="description" name="description" placeholder="Enter value" value="<%= role.get('description') %>"/>	
		</div>
    </form>
    </div>
</script>
